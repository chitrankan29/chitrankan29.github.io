    <style>
        body {
            background-color: lightgray;
            /* Dark grey background */
            color: white;
            /* White text for better contrast */
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 50px 20px;

        }

        h3 {
            text-transform: uppercase;
            color: darkslategray;
        }

        hr {
            height: 1.5px;
            background-color: darkslategray;
            border: none;
            margin-bottom: 20px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            padding: 20px;
            background: rgba(74, 74, 74, 0.837);
            border-radius: 10px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 8px;
        }

        .image-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        .wide {
            grid-column: span 2;
        }

        /* Fullscreen Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
